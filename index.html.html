<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priya Borewell - Invoice Calculator</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
</head>
<body>

  <h1>Priya Borewell</h1>
  <h2>Invoice Calculator</h2>

  <label>Party Name: <input type="text" id="partyName" /></label><br><br>
  <label>Advance Payment: <input type="number" id="advance" /></label><br><br>
  <label>Due Amount: <input type="number" id="due" /></label><br><br>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Rate (per ft)</th>
        <th>Quantity (ft)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" id="name1" value="7 inch Casing" /></td>
        <td><input type="number" id="rate1" value="350" /></td>
        <td><input type="number" id="qty1" value="0" /></td>
      </tr>
      <tr>
        <td><input type="text" id="name2" value="5 inch Casing" /></td>
        <td><input type="number" id="rate2" value="150" /></td>
        <td><input type="number" id="qty2" value="0" /></td>
      </tr>
      <tr>
        <td><input type="text" id="name3" value="Boring" /></td>
        <td><input type="number" id="rate3" value="120" /></td>
        <td><input type="number" id="qty3" value="0" /></td>
      </tr>
      <tr>
        <td><input type="text" id="name4" value="Extra Work" /></td>
        <td><input type="number" id="rate4" value="0" /></td>
        <td><input type="number" id="qty4" value="0" /></td>
      </tr>
    </tbody>
  </table>

  <button id="saveButton">Save Invoice</button>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",   // Replace with your Firebase API key
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",   // Replace with your Firebase project ID
      projectId: "YOUR_PROJECT_ID",  // Replace with your Firebase project ID
      storageBucket: "YOUR_PROJECT_ID.appspot.com",   // Replace with your Firebase project ID
      messagingSenderId: "YOUR_SENDER_ID",    // Replace with your Firebase sender ID
      appId: "YOUR_APP_ID"    // Replace with your Firebase app ID
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to calculate total
    function calculateTotal() {
      let total = 0;
      const rate1 = parseFloat(document.getElementById('rate1').value);
      const qty1 = parseFloat(document.getElementById('qty1').value);
      total += rate1 * qty1;

      const rate2 = parseFloat(document.getElementById('rate2').value);
      const qty2 = parseFloat(document.getElementById('qty2').value);
      total += rate2 * qty2;

      const rate3 = parseFloat(document.getElementById('rate3').value);
      const qty3 = parseFloat(document.getElementById('qty3').value);
      total += rate3 * qty3;

      const rate4 = parseFloat(document.getElementById('rate4').value);
      const qty4 = parseFloat(document.getElementById('qty4').value);
      total += rate4 * qty4;

      return total;
    }

    // Function to save invoice to Firestore
    async function addInvoice() {
      const partyName = document.getElementById("partyName").value;
      const advance = document.getElementById("advance").value;
      const due = document.getElementById("due").value;
      const totalAmount = calculateTotal();

      try {
        const docRef = await db.collection("invoices").add({
          partyName: partyName,
          advance: advance,
          due: due,
          totalAmount: totalAmount,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("Document written with ID: ", docRef.id);
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    // Save Button Event Listener
    document.getElementById("saveButton").addEventListener("click", addInvoice);
  </script>

</body>
</html>
